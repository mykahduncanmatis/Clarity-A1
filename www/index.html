<!-- The word I got for this project is CLARITY. Currently I have been setting up a poison dart frog enclosure. These animals are very sensitive and need to have a specific environment in order for them to thrive. There is a lot of information about these animals on the internet. HOWEVER, a lot of this information is inaccurate or out of date. So this gave me the idea to make this the focus of my project and provide clarity for those looking for the information on these animals. Initially my first thought was to make one about various pets in general but that would be too large of a scope for this project. (I work at a pet store and there is a lot of inaccurate information about animals online. Its comparable to looking up medical symptoms on webmd...lol) -->
